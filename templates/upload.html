{% extends "template.html" %}
{% block title %}
    Upload File
{% endblock %}

{% block body %}
    <div class="upload-form mb-3">
        <form  action="/upload-file" method="post" enctype="multipart/form-data" accept=".json">
            <input class="form-control" type="file" name="json_file">  
            <input class="btn btn-primary" id="file-submit" type="submit">
        </form>
    </div>
{% if err != "" %}
    <p>{{ err }}</p>
{% endif %}
{% endblock %}
